             #mynetwork {
                 width: 90%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "SURF", "label": "SURF", "shape": "dot", "size": 10}, {"color": "gray", "id": "ORGANISATION", "label": "ORGANISATION", "shape": "dot", "size": 10}, {"color": "gray", "id": "COLLABORATION", "label": "COLLABORATION", "shape": "dot", "size": 10}, {"color": "orange", "id": "ORG_ADMIN", "label": "ORG_ADMIN", "shape": "dot", "size": 10}, {"color": "orange", "id": "ORG_MANAGER", "label": "ORG_MANAGER", "shape": "dot", "size": 10}, {"color": "lightblue", "id": "RESEARCHER_1", "label": "RESEARCHER_1", "shape": "dot", "size": 10}, {"color": "lightblue", "id": "RESEARCHER_2", "label": "RESEARCHER_2", "shape": "dot", "size": 10}, {"color": "orange", "id": "COLLABORATION_ADMIN", "label": "COLLABORATION_ADMIN", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "SURF", "to": "ORGANISATION", "width": 1}, {"arrows": "to", "color": "black", "from": "ORGANISATION", "to": "COLLABORATION", "width": 1}, {"arrows": "to", "color": "black", "from": "ORGANISATION", "to": "ORG_ADMIN", "width": 1}, {"arrows": "to", "color": "black", "from": "ORGANISATION", "to": "ORG_MANAGER", "width": 1}, {"arrows": "to", "color": "black", "from": "COLLABORATION", "to": "RESEARCHER_1", "width": 1}, {"arrows": "to", "color": "black", "from": "COLLABORATION", "to": "RESEARCHER_2", "width": 1}, {"arrows": "to", "color": "black", "from": "COLLABORATION", "to": "COLLABORATION_ADMIN", "width": 1}, {"arrows": "to", "color": "orange", "from": "ORG_MANAGER", "label": "creates", "to": "COLLABORATION", "width": 1}, {"arrows": "to", "color": "orange", "from": "COLLABORATION_ADMIN", "label": "invites", "to": "RESEARCHER_1", "width": 1}, {"arrows": "to", "color": "orange", "from": "COLLABORATION_ADMIN", "label": "invites", "to": "RESEARCHER_2", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"manipulation": {"enabled": true}, "interaction": {"navigationButtons": true}, "physics": {"enabled": false, "minVelocity": 0.75}, "edges": {"smooth": false}, "layout": {"hierarchical": {"enabled": true, "direction": "LR", "sortMethod": "directed"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
